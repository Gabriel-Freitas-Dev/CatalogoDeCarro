<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../assets/website/favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins:wght@400;500&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <title>Catalogo de Carros</title>
</head>

<body>
  <main>
    <header>
      <div class="logo">
        <img src="../assets/website/logo01.png" alt="website logo" />
      </div>
      <nav>
        <ul>
          <li>
            <a href="#">Inicio</a>
          </li>
          <li>
            <a href="#">Carros</a>
          </li>
          <li>
            <a href="#">Contato</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="content">
      <div class="carosel">
        <div class="arrow_left">
          <button>
            <img src="../assets/website/arrow.svg" alt="" />
          </button>
        </div>
        <ul></ul>
        <div class="arrow_right">
          <button>
            <img src="../assets/website/arrow.svg" alt="" />
          </button>
        </div>
      </div>
      <div class="indicators">
        <h3 class="number"></h3>
        <ul class="symbol"></ul>
      </div>
    </div>
  </main>
  <script type="module" src="./index.js"></script>
</body>

</html>
